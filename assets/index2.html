
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Neumorphism Profile Card</title>
<link rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">


<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Segoe UI;
}

body{
    height:100vh;
    background:#dfe3e6;

    display:flex;
    justify-content:center;
    align-items:center;
}

/* CARD (GRID) */
.card{
    width:300px;
    background:#e6ebef;
    border-radius:20px;
    padding:80px 25px 25px;
    position:relative;

    display:grid;
    gap:18px;

    box-shadow:
        10px 10px 20px #c5c9cc,
        -10px -10px 20px #ffffff;
}

/* PROFILE IMAGE (POSITION) */
.profile{
    position:absolute;
    top:-60px;
    left:50%;
    transform:translateX(-50%);
    width:120px;
    height:120px;
    border-radius:50%;
    overflow:hidden;
    border:8px solid #e6ebef;
    box-shadow:0 5px 15px rgba(0,0,0,0.2);
}

.profile img{
    width:100%;
    height:100%;
    object-fit:cover;
}

/* TEXT */
.info{
    text-align:center;
}

.info h2{
    font-weight:600;
}

.info h4{
    color:#666;
    font-size:14px;
}

.info p{
    font-size:13px;
    color:#777;
}

/* SOCIAL FLEX */
.social i{
    font-size:18px;
}

/* Facebook Blue */
.fb i{
    color:#1877F2;
}

/* YouTube Red */
.yt i{
    color:#FF0000;
}

/* Instagram Official Gradient */
.ig i{
    background: radial-gradient(circle at 30% 107%,
        #fdf497 0%, #fdf497 5%,
        #fd5949 45%, #d6249f 60%,
        #285AEB 90%);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
}
.social{
    display:flex;
    justify-content:center;
    gap:20px;
    margin-top:10px;
}



/* BUTTONS FLEX */
.buttons{
    display:flex;
    justify-content:center;
    gap:15px;
}

button{
    padding:10px 20px;
    border:none;
    border-radius:10px;
    background:#e6ebef;
    box-shadow:5px 5px 10px #c5c9cc,-5px -5px 10px #fff;
    cursor:pointer;
}

/* STATS FLEX */
.stats{
    display:flex;
    justify-content:space-around;
    margin-top:10px;
    color:#555;
}

</style>
</head>

<body>

<div class="card">

    <div class="profile">
    <img src="assets/profile.jpg" alt="profile">
    </div>

    <div class="info">
        <h2> Anush Reddy</h2>
        <h4> AIML Student</h4>
        <p>Exploring AI models and learning webdevelopment</p>
    </div>

    <div class="social">
    <span class="fb"><i class="fab fa-facebook-f"></i></span>
    <span class="ig"><i class="fab fa-instagram"></i></span>
    <span class="yt"><i class="fab fa-youtube"></i></span>
</div>



    <div class="buttons">
        <button>Message</button>
        <button>Subscribe</button>
    </div>

    <div class="stats">
        <div style="color:red;">‚ù§ 10k</div>
        <div>üí¨ 10.3k</div>
        <div style="color:#1877F2">‚Ü™ 15.5k</div>
    </div>

</div>

</body>
</html>
